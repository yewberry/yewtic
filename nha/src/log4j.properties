log4j.rootLogger=WARN

log4j.logger.test.cs = DEBUG, console
log4j.logger.com.cs = DEBUG, console, file
log4j.appender.console = org.apache.log4j.ConsoleAppender 
log4j.appender.console.layout = org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern = %d{ABSOLUTE} %5p %l - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=../../log/nha.log
log4j.appender.file.MaxFileSize=1000KB
log4j.appender.file.MaxBackupIndex=3
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%p %d (%F:%L) %M() - %m%n